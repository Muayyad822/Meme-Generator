<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://fav.farm/ðŸ˜†" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gradient-to-br from-teal-400 via-indigo-400 to-fuchsia-400 flex flex-col items-center justify-center min-h-screen p-6 animate-gradient">
    
    <h1 class="text-5xl font-extrabold text-gray-800 mb-10 tracking-tight animate-text">
      MemeGen
    </h1>


    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg space-y-4">
      <h2 class="text-2xl font-bold text-gray-700 text-center">Meme Generator</h2>
      <p class="text-gray-600 text-center">Upload an image, add text, and customize your meme!</p>
    
      <div class="space-y-6">
        <input
          type="text"
          id="topText"
          placeholder="Enter Top Text"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="text"
          id="bottomText"
          placeholder="Enter Bottom Text"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="grid grid-cols-2 gap-4 items-center">
          <label for="fontSize" class="text-gray-700 font-medium">Font Size</label>
          <input
            type="number"
            id="fontSize"
            placeholder="Font Size"
            value="30"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <label for="fontFamily" class="text-gray-700 font-medium">Font</label>
          <select
            id="fontFamily"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans</option>
            <option value="Verdana">Verdana</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-4 items-center">
          <label for="textColor" class="text-gray-700 font-medium">Text Color</label>
          <input
            type="color"
            id="textColor"
            value="#ffffff"
            class="w-full p-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <label for="strokeColor" class="text-gray-700 font-medium">Stroke Color</label>
          <input
            type="color"
            id="strokeColor"
            value="#000000"
            class="w-full p-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="flex justify-center gap-4">
          <button
            id="generate"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md"
          >
            Generate Meme
          </button>
          <button
            id="download"
            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200 shadow-md"
          >
            Download Meme
          </button>
          <button
            id="reset"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200 shadow-md"
          >
            Reset
          </button>
        </div>
      </div>
    </div>

    <canvas
      id="memeCanvas"
      class="mt-10 border border-gray-900 rounded-lg shadow-lg w-full max-w-lg"
    ></canvas>

    <script src="index.js"></script>
  </body>
</html>
